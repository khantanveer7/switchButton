<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time Money Energy</title>
  </head>
  <body>
    <div class="main">
      <div class="timeBtn">
        <input type="checkbox" id="time" />
        <label for="time"></label>
      </div>
      <div class="moneyBtn">
        <input type="checkbox" name="money" id="money" />
        <label for="money"></label>
      </div>
      <div class="energyBtn">
        <input type="checkbox" name="energy" id="energy" />
        <label for="energy"></label>
      </div>
    </div>
  </body>
</html>
